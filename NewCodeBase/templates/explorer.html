<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<body>
    <header>
        <h2 class="bg-dark text-white p-2">{{ title }}</h1>
        <ul class="nav nav-tabs container">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('webCrawler') }}">ExplorerThe</a>
            </li>
           
            
        </ul>
    </header>
    <main>
        <div class="container my-3">
            <form class="container" action="{{ url_for('webCrawler') }}" method="POST">
                <div class="form-group">
                    <label for="search" class="col-sm-2 col-form-label">URL</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="url" name="url" value="https://unt.edu" disabled>
                      <div class="col-sm-10 align-self-center mt-2">
                        <button type="submit" class="btn btn-primary py-2 mt-2">Explore</button>
                      </div>
                    </div>
                  </div>
            </form>

            {% if links %}
            <div class="container my-3 card">
                <h3>Indexed Links</h3>
                <ul class="list-group   
                <li class="list-group-item m-4">
                    <span class="d-none">
                        <a class="text-decoration-none" href="https://unt.edu" target="_blank">https://unt.edu </a> +
                    </span>
                </li> 
                    {% for link in links %}
                        <li class="list-group item m-2">
                            <a class="text-decoration-none" href="{{ link }}" target="_blank">{{ link }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>

    </main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>

<head>
    <title>{{ title }}
        {% if query %}
        {{ query }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<body>
    <header>
        <h2 class="bg-dark text-white p-2">{{ title }}
            <!-- show query if it exists -->
            {% if query %}
            <span class="text-muted font-weight-light">{{ query }}</span>
            {% endif %}
        </h2>
        <ul class="nav nav-tabs container">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('explorer') }}">Explorer</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container my-3">
            <form class="container" action="{{ url_for('index') }}" method="POST">
                <div class="form-group">
                    <label for="search" class="col-sm-2 col-form-label">Search term</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="search" name="search">
                        <div class="col-sm-10 align-self-center mt-2">
                            <button type="submit" class="btn btn-primary py-2 mt-2">Search</button>
                        </div>
                    </div>
                </div>
            </form>

            {% if results %}
            <div class="container my-3">
                <h3>Results</h3>
                <ul class="list-group">
                    {% for result in results %}

                    <li class="list-group-item">
                        <a href="{{ result.url }}" target="_blank">{{ result.title }}</a><br>
                        <small class="text-muted">{{ result.url }}</small>
                        <p>{{ result.description }}</p>
                    </li>

                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
